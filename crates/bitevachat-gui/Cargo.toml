[package]
name = "bitevachat-gui"
edition.workspace = true
version.workspace = true
authors.workspace = true
license.workspace = true
description = "Desktop GUI for Bitevachat (egui + optional Tauri)"

[[bin]]
name = "bitevachat-gui"
path = "src/main.rs"

[lib]
name = "bitevachat_gui"
path = "src/lib.rs"

[dependencies]
eframe = "0.28"
tonic = "0.12"
prost = "0.13"
tokio = { version = "1", features = ["rt-multi-thread", "sync", "macros", "time"] }
image = { version = "0.25", default-features = false, features = ["png", "jpeg"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
rand = "0.8"
hex = "0.4"
zeroize = "1"
dirs = "5"
bip39 = "2"

# Workspace crates â€” embedded node
bitevachat-types = { path = "../bitevachat-types" }
bitevachat-crypto = { path = "../bitevachat-crypto" }
bitevachat-wallet = { path = "../bitevachat-wallet" }
bitevachat-storage = { path = "../bitevachat-storage" }
bitevachat-network = { path = "../bitevachat-network" }
bitevachat-node = { path = "../bitevachat-node" }
bitevachat-rpc = { path = "../bitevachat-rpc" }

[build-dependencies]
tonic-build = "0.12"
